<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo 3D Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
  // CENA, CÂMERA E RENDERER
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // ILUMINAÇÃO
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(1, 1, 1).normalize();
  scene.add(light);

  // TEXTURAS (IMAGENS EMBUTIDAS BASE64)
  const grassTexture = new THREE.TextureLoader().load('https://i.imgur.com/5WjY7N5.jpg'); // grama
  grassTexture.wrapS = grassTexture.wrapT = THREE.RepeatWrapping;
  grassTexture.repeat.set(10, 10);

  const cubeTexture = new THREE.TextureLoader().load('https://i.imgur.com/U7HMG0W.png'); // textura do cubo

  // CHÃO
  const floorGeometry = new THREE.PlaneGeometry(100, 100);
  const floorMaterial = new THREE.MeshLambertMaterial({ map: grassTexture });
  const floor = new THREE.Mesh(floorGeometry, floorMaterial);
  floor.rotation.x = -Math.PI / 2;
  scene.add(floor);

  // CUBO
  const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
  const cubeMaterial = new THREE.MeshLambertMaterial({ map: cubeTexture });
  const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
  cube.position.y = 0.5;
  scene.add(cube);

  camera.position.set(0, 5, 5);
  camera.lookAt(cube.position);

  // TOUCH CONTROLES
  let moveLeft = false;
  let moveRight = false;

  window.addEventListener('touchstart', (e) => {
    const x = e.touches[0].clientX;
    if (x < window.innerWidth / 2) moveLeft = true;
    else moveRight = true;
  });

  window.addEventListener('touchend', () => {
    moveLeft = false;
    moveRight = false;
  });

  // ANIMAÇÃO
  function animate() {
    requestAnimationFrame(animate);

    if (moveLeft) cube.position.x -= 0.05;
    if (moveRight) cube.position.x += 0.05;

    camera.position.x = cube.position.x;
    camera.lookAt(cube.position);

    renderer.render(scene, camera);
  }

  animate();

  // AJUSTE EM RESIZE
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
