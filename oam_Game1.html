<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding: 20px;
    }
    #login-screen, #game-screen, #minigame-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      max-width: 400px;
      width: 100%;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    h1, h2 {
      margin: 10px 0;
    }
    #minigame-status {
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

<div id="login-screen">
  <h2>Digite seu apelido</h2>
  <input type="text" id="nicknameInput" placeholder="Seu nickname">
  <button onclick="login()">Entrar</button>
</div>

<div id="game-screen">
  <h2>Bem-vindo, <span id="user-email"></span></h2>
  <p>Moedas: <span id="moedas">0</span></p>
  <button onclick="abrirMinigame('limonada')">üçã Jogo da Limonada</button>
  <button onclick="abrirMinigame('mercado')">üõí Jogo do Mercado</button>
  <button onclick="logout()">Sair</button>
</div>

<div id="minigame-screen">
  <h2 id="minigame-title"></h2>
  <p id="minigame-desc"></p>
  <p id="minigame-status"></p>
  <button id="acaoBtn" onclick="acaoMinigame()">Atender</button>
  <button onclick="voltar()">Voltar</button>
</div>
<script>
  const loginScreen = document.getElementById("login-screen");
  const gameScreen = document.getElementById("game-screen");
  const minigameScreen = document.getElementById("minigame-screen");
  const userEmailEl = document.getElementById("user-email");
  const moedasEl = document.getElementById("moedas");
  const minigameTitle = document.getElementById("minigame-title");
  const minigameDesc = document.getElementById("minigame-desc");
  const minigameStatus = document.getElementById("minigame-status");
  const acaoBtn = document.getElementById("acaoBtn");
  const nicknameInput = document.getElementById("nicknameInput");

  let currentUser = null;
  let gameTimer = null;
  let tempoRestante = 100;
  let pontos = 0;

  function show(screen) {
    loginScreen.style.display = screen === "login" ? "flex" : "none";
    gameScreen.style.display = screen === "game" ? "flex" : "none";
    minigameScreen.style.display = screen === "minigame" ? "flex" : "none";
  }

  function loadUser(nickname) {
    const data = localStorage.getItem("user_" + nickname);
    return data ? JSON.parse(data) : { nickname: nickname, moedas: 0 };
  }

  function saveUser(userData) {
    localStorage.setItem("user_" + userData.nickname, JSON.stringify(userData));
  }

  function login() {
    const nickname = nicknameInput.value.trim();
    if (nickname === "") return;
    currentUser = loadUser(nickname);
    saveUser(currentUser); // Garante que o usu√°rio seja salvo
    userEmailEl.textContent = currentUser.nickname;
    moedasEl.textContent = currentUser.moedas;
    show("game");
  }

  function logout() {
    currentUser = null;
    nicknameInput.value = "";
    show("login");
  }

  function abrirMinigame(tipo) {
    pontos = 0;
    tempoRestante = 100;
    minigameScreen.dataset.tipo = tipo;
    minigameTitle.textContent = tipo === "limonada" ? "üçã Barraca de Limonada" : "üõí Mercado";
    minigameDesc.textContent = tipo === "limonada"
      ? "Atenda os clientes o mais r√°pido poss√≠vel! Tempo: 100 segundos!"
      : "Organize os itens nas prateleiras super r√°pido!";
    atualizarStatus();
    show("minigame");

    clearInterval(gameTimer);
    gameTimer = setInterval(() => {
      tempoRestante--;
      atualizarStatus();
      if (tempoRestante <= 0) finalizarMinigame();
    }, 500); // Meio segundo
  }

  function acaoMinigame() {
    pontos++;
    atualizarStatus();
  }

  function atualizarStatus() {
    minigameStatus.textContent = `Tempo: ${tempoRestante}s | Pontos: ${pontos}`;
  }

  function finalizarMinigame() {
    clearInterval(gameTimer);
    let moedasGanhas = pontos;
    currentUser.moedas += moedasGanhas;
    saveUser(currentUser);
    moedasEl.textContent = currentUser.moedas;
    show("game");
  }

  function voltar() {
    clearInterval(gameTimer);
    show("game");
  }

  show("login");
</script>
</body>
</html>
