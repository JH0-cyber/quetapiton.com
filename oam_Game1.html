<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>MiniJogos Viciantes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #111, #222);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding: 20px;
      transition: background 0.5s ease-in-out;
    }

    #login-screen, #game-screen, #minigame-screen, #admin-panel {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
      transition: transform 0.2s, background-color 0.3s;
    }

    input:focus {
      outline: 2px solid #4CAF50;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.05);
    }

    h1, h2 {
      margin: 10px 0;
      text-shadow: 2px 2px #000;
    }

    .joystick {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .joystick button {
      width: 80px;
      height: 80px;
      font-size: 20px;
      border-radius: 50%;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #4CAF50; }
      50% { box-shadow: 0 0 20px #4CAF50; }
      100% { box-shadow: 0 0 10px #4CAF50; }
    }

    #minigame-status {
      font-size: 16px;
      color: #ccc;
    }

    #admin-panel button {
      background: crimson;
    }

    .recompensa {
      animation: recompensaFlash 0.5s infinite alternate;
    }

    @keyframes recompensaFlash {
      from { color: gold; transform: scale(1); }
      to { color: orange; transform: scale(1.1); }
    }

  </style>
</head>
<body>

<div id="login-screen">
  <h2>Digite seu apelido (ex: <q>user1</q>)</h2>
  <input type="text" id="nicknameInput" placeholder="Seu nickname">
  <button onclick="login()">Entrar</button>
</div>

<div id="game-screen">
  <h2>Bem-vindo, <span id="user-email"></span>!</h2>
  <p>üí∞ Moedas: <span id="moedas">0</span></p>
  <button onclick="salvarDados()">üíæ Salvar Dados</button>
  <button onclick="abrirMinigame('limonada')">üçã Jogo da Limonada</button>
  <button onclick="abrirMinigame('mercado')">üõí Jogo do Mercado</button>
  <button id="adminBtn" style="display:none" onclick="abrirPainelADM()">üîß Painel ADM</button>
  <button onclick="logout()">Sair</button>
</div>

<div id="minigame-screen">
  <h2 id="minigame-title"></h2>
  <p id="minigame-desc"></p>
  <p id="minigame-status"></p>
  <div class="joystick">
    <button onclick="acaoMinigame()">‚ñ∂Ô∏è</button>
  </div>
  <button onclick="voltar()">üîô Voltar</button>
</div>

<div id="admin-panel">
  <h2>üõ† Painel do Administrador</h2>
  <button onclick="darMoedas()">üí∏ Dar 9999 moedas</button>
  <button onclick="criarMinigame()">‚ûï Criar Minigame</button>
  <button onclick="fecharPainelADM()">‚ùå Fechar Painel</button>
</div>

<script>
  const loginScreen = document.getElementById("login-screen");
  const gameScreen = document.getElementById("game-screen");
  const minigameScreen = document.getElementById("minigame-screen");
  const adminPanel = document.getElementById("admin-panel");
  const adminBtn = document.getElementById("adminBtn");

  const userEmailEl = document.getElementById("user-email");
  const moedasEl = document.getElementById("moedas");
  const minigameTitle = document.getElementById("minigame-title");
  const minigameDesc = document.getElementById("minigame-desc");
  const minigameStatus = document.getElementById("minigame-status");
  const nicknameInput = document.getElementById("nicknameInput");

  let currentUser = null;
  let gameTimer = null;
  let tempoRestante = 100;
  let pontos = 0;
  let isADM = false;

  function show(screen) {
    loginScreen.style.display = screen === "login" ? "flex" : "none";
    gameScreen.style.display = screen === "game" ? "flex" : "none";
    minigameScreen.style.display = screen === "minigame" ? "flex" : "none";
    adminPanel.style.display = screen === "admin" ? "flex" : "none";
  }

  function loadUser(nickname) {
    const data = localStorage.getItem("user_" + nickname);
    return data ? JSON.parse(data) : { nickname: nickname, moedas: 0 };
  }

  function saveUser(userData) {
    localStorage.setItem("user_" + userData.nickname, JSON.stringify(userData));
  }

  function login() {
    const nickname = nicknameInput.value.trim();
    if (nickname === "") return;
    isADM = nickname.toLowerCase() === "eromadeite";
    currentUser = loadUser(nickname);
    saveUser(currentUser);
    userEmailEl.textContent = currentUser.nickname;
    moedasEl.textContent = currentUser.moedas;
    adminBtn.style.display = isADM ? "inline-block" : "none";
    show("game");
  }

  function logout() {
    currentUser = null;
    nicknameInput.value = "";
    show("login");
  }

  function abrirMinigame(tipo) {
    pontos = 0;
    tempoRestante = 100;
    minigameTitle.textContent = tipo === "limonada" ? "üçã Barraca de Limonada" : "üõí Mercado Ca√≥tico";
    minigameDesc.textContent = tipo === "limonada"
      ? "Atenda os clientes o mais r√°pido poss√≠vel!"
      : "Reponha os itens rapidamente antes que os clientes fiquem bravos!";
    atualizarStatus();
    show("minigame");

    clearInterval(gameTimer);
    gameTimer = setInterval(() => {
      tempoRestante--;
      atualizarStatus();
      if (tempoRestante <= 0) finalizarMinigame();
    }, 500);
  }

  function acaoMinigame() {
    pontos++;
    minigameStatus.classList.add("recompensa");
    setTimeout(() => minigameStatus.classList.remove("recompensa"), 200);
    atualizarStatus();
    // new Audio('click.mp3').play(); // Som opcional
  }

  function atualizarStatus() {
    minigameStatus.textContent = `‚è± Tempo: ${tempoRestante}s | ‚≠ê Pontos: ${pontos}`;
  }

  function finalizarMinigame() {
    clearInterval(gameTimer);
    const moedasGanhas = pontos * 2;
    currentUser.moedas += moedasGanhas;
    saveUser(currentUser);
    moedasEl.textContent = currentUser.moedas;
    alert(`üèÜ Voc√™ ganhou ${moedasGanhas} moedas!`);
    show("game");
  }

  function voltar() {
    clearInterval(gameTimer);
    show("game");
  }

  function abrirPainelADM() {
    show("admin");
  }

  function fecharPainelADM() {
    show("game");
  }

  function darMoedas() {
    currentUser.moedas += 9999;
    saveUser(currentUser);
    moedasEl.textContent = currentUser.moedas;
    alert("Moedas adicionadas com sucesso!");
  }

  function criarMinigame() {
    const nome = prompt("Nome do novo minigame:");
    if (nome) alert(`Minigame "${nome}" criado! (Funcionalidade futura)`);
  }

  function salvarDados() {
    const dados = { nickname: currentUser.nickname, moedas: currentUser.moedas };
    if (window.AndroidInterface) {
      window.AndroidInterface.salvarJSON(JSON.stringify(dados));
      alert("Dados salvos no arquivo!");
    } else {
      alert("Interface Android n√£o encontrada.");
    }
  }

  show("login");
</script>
</body>
</html>
