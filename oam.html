<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('menuBackground.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .menu-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            color: white;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Oam 0.5</h1>
        <button onclick="startGame()">Jogar</button>
    </div>

    <script>
        function startGame() {
            window.location.href = "Game1.html";
        }
    </script>
</body>
</html>
