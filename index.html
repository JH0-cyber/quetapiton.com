<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamipt</title>
  <style>
    body {
      background-color: blue;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #OAM {
      background-color: white;
      color: black;
    }

    #OAM:hover {
      background-color: #ddd;
    }

    button:hover:not(#OAM) {
      background-color: #0055aa;
    }
  </style>
</head>
<body>
  <h1>Gamipt</h1>
  <button onclick="quetapiweb()">Quetapiton Web</button>
  <button id="OAM" onclick="OAM()">OnLiNag</button>

  <script>
    function quetapiweb() {
      window.location.href = "https://sites.google.com/view/quetapitonstudio-br-/inicio";
    }

    function OAM() {
      window.location.href = "oam.html";
    }
  </script>
</body>
</html>
